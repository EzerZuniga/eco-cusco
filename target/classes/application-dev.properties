# Profile: development
server.port=8080

# Datasource (in-memory H2 for development)
spring.datasource.url=jdbc:h2:mem:ecocusco;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure SQL init scripts (schema.sql / data.sql) run in dev
spring.sql.init.mode=always

# JWT (development secret â€” change for production)
app.jwt.secret=change-me-please-replace-in-prod
app.jwt.expiration-ms=86400000

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.cusco=DEBUG

