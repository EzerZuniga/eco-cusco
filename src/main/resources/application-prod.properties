# Profile: production (template)
# NOTE: Replace placeholders with real production values and keep secrets
# outside of source control (use environment variables or a secrets manager).

server.port=8080

# Datasource - provide a real JDBC URL via environment in production
# Example with Postgres via env var: DATABASE_URL=jdbc:postgresql://host:5432/dbname
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:prod}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.postgresql.Driver}

# Disable H2 console in production
spring.h2.console.enabled=false

# JPA / Hibernate - do NOT use `update` in production; prefer `validate` or managed migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Do not auto-run SQL init scripts in production unless you explicitly want to
spring.sql.init.mode=never

# JWT - use a secure secret provided by environment/secret store
app.jwt.secret=${APP_JWT_SECRET:replace-with-secure-secret}
app.jwt.expiration-ms=${APP_JWT_EXP_MS:86400000}

# OpenAPI (may be disabled in prod if exposing docs publicly)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=false

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.cusco=INFO

