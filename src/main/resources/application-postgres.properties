# Profile: PostgreSQL (local)
# Para usar este perfil: mvnw.cmd spring-boot:run -Dspring-boot.run.profiles=postgres

server.port=8080

# Datasource - PostgreSQL local
# Ajusta estos valores según tu instalación de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/eco_cusco
spring.datasource.username=postgres
spring.datasource.password=zuniga2026
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Inicialización de base de datos
# Si quieres ejecutar schema.sql y data.sql automáticamente, usa 'always'
# Si prefieres que Hibernate cree las tablas, usa 'never'
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# JWT (desarrollo - cambiar en producción)
app.jwt.secret=cusco-limpio-postgres-secret-key-change-me-in-production-this-must-be-at-least-256-bits-long-for-hs256
app.jwt.expiration-ms=86400000

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.cusco=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
